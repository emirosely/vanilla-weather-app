<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-4">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100 search"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <div class="row">
              <h1 id="city"></h1>
              <div class="col-6">
                <ul>
                  <li id="description"></li>
                  <li>
                    Humidity: <span id="humidity"></span>, Wind:
                    <span id="wind"></span>
                  </li>
                  <li id="updated">
                    <strong>Last updated:</strong> <span id="date"></span>
                  </li>
                </ul>
              </div>
              <div class="col-6">
                <div class="d-flex weather-temperature">
                  <img src="" alt="Clear" id="icon" />
                  <div>
                    <strong id="temperature"></strong>
                    <span class="units">
                      <a href="#" id="celsius-link" class="active">C</a> |
                      <a href="#" id="fahrenheit-link">F</a></span
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="weather-forecast">
              <div class="row">
                <div class="col-2">
                  <div class="weather-forecast-date">Sat</div>
                  <img
                    src="https://basmilius.github.io/weather-icons/production/fill/all/overcast-day.svg"
                    alt=""
                    width="50"
                  />
                  <div class="weather-forecast-temperature">
                    <span class="weather-forecast-maximum">14°</span>
                    <span class="weather-forecast-minimum">9°</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <small id="credits">
            This project was coded by
            <a href="https://www.emilyrosescott.com/" target="_blank">
              Emily Scott</a
            >
            and is
            <a
              href="https://github.com/emirosely/vanilla-weather-app"
              target="blank"
              >open-sourced on GitHub</a
            >
            and
            <a
              href="https://main--stunning-bunny-ec736b.netlify.app/"
              target="blank"
              >hosted on Netlify</a
            >
          </small>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
